	<script type="text/javascript">
	function GetURLParameter(sParam)
	{
   		var sPageURL = window.location.search.substring(1);
    	var sURLVariables = sPageURL.split('&');
    	for (var i = 0; i < sURLVariables.length; i++) 
    	{
        	var sParameterName = sURLVariables[i].split('=');
        	if (sParameterName[0] == sParam) 
        	{
            	return sParameterName[1];
        	}
    	}
	}
	var building=(GetURLParameter('building'));
	var roomNumber=(GetURLParameter('roomNumber'));
	$(document).ready(function(){
		if(building !== undefined && building !== null && roomNumber !== undefined && roomNumber !== null){
			document.getElementById("classroomName").innerHTML = building +" "+ roomNumber;
		}
	})
	
	</script>
